<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <nav class="menu">
            <div class="container">
                <ul>
                    <li><a href="index.html"><img src="assets/img/mt_targon_emblem.png" style="width: 100px;" alt=""></a></li>
                    <div class="usuario_opcao">
                        <li><a href="cadastro.html">Cadastro</a></button>
                        <li><a href="login.html">Login</a></li>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <div id="cadastro" class="cadastro-conteudo">
            <div class="container_cadastro">
                <h1>Cadastrar-se</h1>
                <p>Por favor preencha todos os campos</p>
                <hr>
                <label for="nickname"><b>Nickname</b></label>
                <input type="text" placeholder="Insira um nick" id="input_nickmane" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Insira um Email" id="input_email" required>

                <label for="senha"><b>Senha</b></label>
                <input type="password" placeholder="Enter Password" id="input_Senha" required>
                
                <label for="psw-repeat"><b>Repita a senha</b></label>
                <input type="password" placeholder="Repita a senha" id="psw_repeat" required>
                
                <label for="champ_fav"><b>Campeão favorito</b></label>
                <select id="champion_fav" required>
                    <option value="">Selecione um Campeão</option>
                    <option value="Aphelios"> Aphelios </option>
                    <option value="Aurelion Sol"> Aurelion Sol</option>
                    <option value="Diana"> Diana </option>
                    <option value="Leona"> Leona </option>
                    <option value="Pantheon"> Pantheon </option>
                    <option value="Soraka"> Soraka</option>
                    <option value="Taric"> Taric </option>
                    <option value="Zoe"> Zoe </option>
                </select><hr>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" onclick="Limpar()"
                        class="cancelbtn">Cancelar</button>
                    <button onclick="cadastro()" class="signupbtn">Sign Up</button>
                </div>
            </div>
    </div>
</body>
</html>
